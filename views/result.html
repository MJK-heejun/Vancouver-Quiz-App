<div class="row">
	<div class="col-xs-12 lato-light tac" id="result-font">
  		SCORE: {{total_current_category_score}}
  	</div>
</div>


<div class="width-80 margin-lr-auto result-page-container">	
	<div class="answer-panel">

		<div ng-repeat="q_object in q_lists" ng-switch on="isCurrentIndex($index)">
			<div 
				ng-animate="'animate'"
				ng-switch-when="true"
				ng-swipe-left="swipeAction(1)" 
				ng-swipe-right="swipeAction(-1)" >

				<div class="margin-lr-auto display-t margin-lr-auto " style="padding-bottom: 15px;">
					<div ng-repeat="n in [] | range: q_length" 
						class="float-left">
						<div ng-if="n == q_index" class="swipe-icon-colored">
						</div>
						<div ng-if="n != q_index" class="swipe-icon">
						</div>
					</div>
				</div>

				<div class="lato-light tac" style="font-size: 15pt; font-weight: bold;">
					{{q_object.question}}<br/>
				</div>

				<div ng-if="q_object.type=='mc'">   				
					<div 
						ng-repeat="options in q_object.option"
						class="tac answer-panel-option-button vertical-align-table-p">
						<div class="vertical-align-table-c">
							{{options}}
						</div>	
					</div>
					<div class="timer" style="font-size: 15pt;">
						Answer: {{q_object.option[q_object.answer]}}
					</div>
				</div>
				<div ng-if="q_object.type=='check'">   
					<div 
						ng-repeat="options in q_object.option"
						class="tac answer-panel-option-button vertical-align-table-p">
						<div class="vertical-align-table-c">
							{{options}}
						</div>
					</div>
					<div class="timer" style="font-size: 15pt;">		
						Answer: 
						<div ng-repeat="index_val in q_object.answer track by $index">
							{{q_object.option[index_val]}}
						</div>
					</div>
				</div>		
				<div ng-if="q_object.type=='fill'"
					class="timer" style="font-size: 15pt;">   
					Answer: {{q_object.answer | capitalize}}
				</div>
			</div>			
		</div>

		<!-- <div class="margin-lr-auto display-t margin-lr-auto ">
			<div ng-repeat="n in [] | range: q_length" 
				class="float-left">
				<div ng-if="n == q_index" class="swipe-icon-colored">
				</div>
				<div ng-if="n != q_index" class="swipe-icon">
				</div>
			</div>
		</div> -->
	</div>
</div>

<div id="redo-button">
	<div class="answer-panel-bot vertical-align-table-p">
		<div class="float-left width-45 vertical-align-table-c">
			<a href="#/play" class="retry">Try Again</a> 
		</div>
		<div class="float-left width-45 vertical-align-table-c" style="margin-left: 30px;">
			<a href="#/home" class="retry">Main Page</a>
		</div>		
	</div>
</div>
